parameters:
  - name: resourceGroupName
    type: string
  - name: azureSubscription
    type: string

steps:
  - task: AzurePowerShell@5
    name: readWebAppName
    displayName: Read WebApp Name
    retryCountOnTaskFailure: 3
    continueOnError: false
    inputs:
      azureSubscription: '${{ parameters.azureSubscription }}'
      ScriptType: InlineScript
      Inline: |
        $webAppName = ( Get-AzWebApp -ResourceGroupName ${{ parameters.resourceGroupName }} ).Name
        Write-Host "##vso[task.setvariable variable=webAppName]$webAppName"
      azurePowerShellVersion: LatestVersion
      pwsh: true

  # Download an artifact named 'WebApp' to 'bin' in $(Build.SourcesDirectory)
  - task: DownloadPipelineArtifact@2
    displayName: Download Pipeline Artifact
    name: downloadPipelineArtifact
    inputs:
      artifactName: WebApp
      path: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)/WebApp'

  - task: AzureWebApp@1
    displayName: Deploy Azure Web App
    inputs:
      azureSubscription: '${{ parameters.azureSubscription}}'
      appType: webAppLinux
      appName: $(webAppName)
      package: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)/WebApp'
      runtimeStack: PYTHON|3.9
      startUpCommand: python3.9 manage.py migrate

trigger:
  - main

pr:
  autoCancel: false
  branches:
    include:
      - main
      - feature/*
      - issue/*
    exclude:
      - feature/experimental/*

variables:
  - group: django_gh
  - name: pythonVersion
    value: '3.9'
  - name: resourceGroupName
    value: 'django_gh'
  - name: location
    value: 'westeurope'
  - name: azureSubscription
    value: 'django_gh'

pool:
  vmImage: ubuntu-latest

stages:
  - stage: ValidateBicep
    dependsOn:
    displayName: Bicep Validation
    jobs:
      - template: jobs/validate_bicep.yml

  - stage: BuildWebApp
    dependsOn:
    displayName: Build and Test

    jobs:
      - job: BuildWebApp
        displayName: Build Django
        variables:
          - group: django-superuser
          - group: django-dev

        steps:
          - template: jobs/steps/checkout_submodules.yml
            parameters:
              submodule: webapp

          - template: jobs/steps/get_appinsights_con_str.yml
            parameters:
              azureSubscription: $(azureSubscription)
              resourceGroupName: $(resourceGroupName)

          - template: jobs/steps/build_webapp.yml
            parameters:
              PYTHON_VERSION: $(pythonVersion)

          - template: jobs/steps/python_django_test_experimental.yml
            parameters:
              PYTHON_VERSIONS:
                - $(pythonVersion)

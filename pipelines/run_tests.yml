steps:

- task: UsePythonVersion@0
  displayName: 'Use Python Version 3.9'
  inputs:
    versionSpec: '3.9'
    addToPath: true
    architecture: 'x64'

- task: PythonScript@0
  displayName: Run Test
  inputs:
    scriptSource: 'filePath'
    scriptPath: '$(projectRoot)/manage.py'
    arguments: 'test'
    pythonInterpreter: '$(projectRoot)/antenv/bin/python'
    workingDirectory: '$(projectRoot)'

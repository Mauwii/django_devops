steps:

- task: UsePythonVersion@0
  displayName: Use Python Version 3.9
  inputs:
    versionSpec: 3.9
    addToPath: true
    architecture: x64

- task: PythonScript@0
  displayName: Run Tests
  condition: suceeded()
  inputs:
    pythonInterpreter: antenv/bin/python
    script: manage.py
    arguments: test
    workingDirectory: $(projectRoot)
    failOnStderr: true
  # continueOnError: true


# only publish Docs for stable release
trigger:
  - stable

# don't trigger for pull requests
pr: none

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self
    submodules: none
    persistCredentials: 'true'

  - script: 'git submodule update --init --recursive mkdocs-material'
    displayName: update mkdocs-material submodule

  - task: UsePythonVersion@0
    displayName: 'Use Python 3.9.x'
    inputs:
      versionSpec: '3.9'
      addToPath: true
      architecture: 'x64'

  - task: Bash@3
    displayName: 'Install MkDocs'
    inputs:
      targetType: 'inline'
      script: 'pip install -e mkdocs-material'

  - task: Bash@3
    displayName: 'Build mkdocs'
    inputs:
      targetType: 'inline'
      script: 'mkdocs build'

  - task: Bash@3
    displayName: 'Deploy to GitHub-Pages'
    inputs:
      targetType: 'inline'
      script: 'mkdocs gh-deploy --force --clean'

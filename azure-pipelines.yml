trigger:
  batch: true
  branches:
    include:
      - refs/heads/stable
      - refs/heads/main
      - feature/*
      - issue/*
    exclude:
      - feature/experimental/*

pr:
  branches:
    include:
      - stable
      - main

variables:
  - group: django_gh
  - name: isMain
    value: $[ eq(variables['Build.SourceBranch'], 'refs/heads/main') ]
    readonly: true
  - name: isStable
    value: $[ eq(variables['Build.SourceBranch'], 'refs/heads/stable') ]
    readonly: true
  - name: isPullRequest
    value: $[ eq(variables['Build.Reason'], 'PullRequest') ]
    readonly: true
  - name: sourceBranchName
    value: $[ variables['Build.SourceBranchName'] ]
    readonly: true
  - template: azure-pipelines/variables/default.yml
  - ${{ if eq(variables.isMain, 'True') }}:
      - template: azure-pipelines/variables/main.yml
  - ${{ if eq(variables.isStable, 'True') }}:
      - template: azure-pipelines/variables/stable.yml

pool:
  vmImage: $(vmImageName)

stages:
  - stage: Bicep
    dependsOn:
    variables:
      - group: django-dev
      - group: django-superuser
    jobs:
      - template: azure-pipelines/jobs/validate_bicep.yml
      - ${{ if eq(variables.isProduction, 'True') }}:
          - deployment: DeployDjango
            dependsOn: BuildWebApp
            displayName: Deploy Django to WebApp
            environment: $(environmentName)
            strategy:
              runOnce:
                deploy:
                  steps:
                    - template: azure-pipelines/jobs/steps/deploy_webapp.yml
                      parameters:
                        resourceGroupName: $(resourceGroupName)
                        azureSubscription: $(azureSubscription)

  - stage: Testing
    dependsOn: Bicep
    displayName: Run runTests
    variables:
      - group: django-dev
    jobs:
      - job: runTests
        displayName: run python tests
        steps:
          - template: azure-pipelines/jobs/steps/checkout_submodules.yml
            parameters:
              submodule: 'src/webapp'
          - template: azure-pipelines/jobs/steps/python_django_test.yml
            parameters:
              pythonVersions:
                - '${{ variables.pythonVersion }}'

  - stage: WebApp
    dependsOn: Testing
    variables:
      - group: django-dev
      - group: django-superuser
    jobs:
      - template: azure-pipelines/jobs/build_webapp.yml
        parameters:
          pythonVersion: $(pythonVersion)
          resourceGroupName: $(resourceGroupName)
          azureSubscription: $(azureSubscription)
      - job:
        condition: eq(variables.sourceBranchName, 'main')
        steps:
          - template: azure-pipelines/jobs/steps/deploy_webapp.yml
            parameters:
              resourceGroupName: $(resourceGroupName)
              azureSubscription: $(azureSubscription)

  - stage: MkDocs
    displayName: MkDocs-Material
    variables:
      - template: azure-pipelines/variables/main.yml
    dependsOn: WebApp
    condition: in(dependencies.WebApp.result, 'Succeeded')
    jobs:
      - job: buildMkDocs
        displayName: Build MkDocs-Material
        variables:
          - group: django-dev
          - group: django-superuser
        dependsOn:
        steps:
          - template: azure-pipelines/jobs/steps/build_mkdocs.yml
            parameters:
              mkdocsDeploy: eq(variables.isMain, 'True')
              pythonVersion: $(pythonVersion)
              mkdocsSiteDir: $(mkdocsSiteDir)
